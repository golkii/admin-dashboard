<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    

    <div class="sidebar">
      <div class="logo">
        <h1>Dashboard</h1>
      </div>
      <div class="sections">
        <div class="section">
          <div class="icon">O</div>
          <p>Home</p>
        </div>
        <div class="section">
          <div class="icon">O</div>
          <p>Profile</p>
        </div>
        <div class="section">
          <div class="icon">O</div>
          <p>Messages</p>
        </div>
        <div class="section">
          <div class="icon">O</div>
          <p>History</p>
        </div>
        <div class="section">
          <div class="icon">O</div>
          <p>Tasks</p>
        </div>
        <div class="section">
          <div class="icon">O</div>
          <p>Communities</p>
        </div>
      </div>
      <div class="app-sections">
        <div class="section">
          <div class="icon">O</div>
          <p>Settings</p>
        </div>
        <div class="section">
          <div class="icon">O</div>
          <p>Support</p>
        </div>
        <div class="section">
          <div class="icon">O</div>
          <p>Privacy</p>
        </div>
      </div>
    </div>

    <div class="main">
      
    </div>


    <div class="header">
    
      <div class="high-header">
        <form class="search" action="#">
          <label>O</label>
          <input type="search" name="" id="">
        </form>
        <div class="account-menu">
          <div class="bell">O</div>
          <div class="avatar">O</div>
          <div class="name">Tony Golki</div>
        </div>
      </div>


      <div class="low-header">
        <div class="welcome">
            <img src="pictures/IMG_2221.jpeg" alt="profile picture">
            <p>Hi there,</p>
            <p class="name-header">Tony Golki (@golki)</p>
        </div>
        <div class="header-buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
